<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./dist/index.css">
  <link rel="stylesheet" href="./dist/add-task.css">
  <title>Добавить задачу</title>
</head>
<body>
  <header>
    <h2>Добавить задачу</h2>
  </header>
  <main>
    <div class="link-back">
      <a href="tasks-list.html">
        <i class="material-icons">arrow_back</i>
        <p>К списку задач</p>
      </a>
    </div>
    <form action="#" name="form">
      <div class="name">
        <p>Название задачи:</p>
        <input name="name" type="text" maxlength="50" >
        <span class="error-message">error-message</span>
      </div>
      <div class="description">
        <p>Описание задачи:</p>
        <textarea name="description" rows="4" maxlength="500"></textarea>
        <span class="error-message">error-message</span>
      </div>
      <div class="date">
        <p>Срок выполнения:</p>
        <div>
          <input name="date" readonly type="text">
          <span class="error-message">error-message</span>
        </div>
      </div>
      <input type="button" name="add-btn" value="Добавить участников">
      <div class="participants">
        <input name="participants" class="participants-disabled" type="text" maxlength="500"
                                    placeholder="Введите участников через запятую">
        <span class="error-message">error-message</span>
      </div> 
      <div class="submit">
        <input type="submit" name="submit" value="Добавить">
      </div>
    </form>
  </main>

  <script src="./dist/add-task.js"></script>
</body>
</html>
